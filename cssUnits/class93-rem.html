<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .absolute{
            font-size: 32px;
        }
        .relative{
            font-size: 2rem;
        }
        .parent{
            background-color: aqua;
            width: 600px;
        height: 600px;        }
    </style>
</head>
<body>
    <h3 class="absolute">now we using rem unit</h3>
    <div class="parent"><h3 class="relative">now we using rem unit</h3></div>
    
</body>
</html>

<!--
    unlike em that depends on the parent as well%, rem depends on the root
    so if the root is 10px, 2rem will be 20px
-->
