<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        div {
            background-color: red;
           
            min-height: 10vh;
            
            width: 100vw;
            /* overflow: hidden; */
            
        }
        div h1{
            font-size: 12vw;
            text-align: center;
            
           
        }
    </style>

</head>

<body>
    <div>
        <div class="title">
            <h1>div vermelha</h1>
        </div>
    </div>

</body>

</html>
<!--
    viewport units: relative to the screen size
    vh and vw refers to % too, but they depends on the screen size
    so, 10vh will be 10% of the phone screen height and will be 10% of the desktop screen size as well          
-->
